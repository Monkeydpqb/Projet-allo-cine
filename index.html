<h1 class="Tittle text-center text-black bg-light p-4"> Projet Mini Allo-Ciné !</h1>

<div class="container pt-5 mt-5">
  
  <div class="row justify-content-center">
    
    <div class="col-md-8">
      <!-- Titre -->
      <h1 class="text-center mt-5">Météo</h1>
      
      <!-- Ville / Temperature -->
      <div class="text-center">
        <span id="ville">paris</span>
        
        <div id="temperature">
          <span id="temperature_label">
            xx.x
          </span> °C
        </div>
      </div>
    </div>
    
  </div>
  
  
  <div class="row justify-content-center">  
    <div class="col-md-8 text-center">
      <!-- Changer de ville -->
      <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
        Changer de ville
      </div>
    </div>
    
  </div>
  
</div>
    <div class="container">
      <div class="moovies d-flex justify-content-around flex-wrap"></div>
    </div>

   
    <script src="./js/main.js"></script>
